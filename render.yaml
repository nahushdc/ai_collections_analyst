services:
  - type: web
    name: dpd-gpt-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_FILE_PATH
        value: ./data/Jan-2026.csv.gz
      - key: OPENAI_API_KEY
        sync: false
